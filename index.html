<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img src="images/image-equilibrium.jpg" alt="NFT" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon view" />
        </div>
      </div>
      <div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <ul>
        <li id="etherum">
          <img src="images/icon-ethereum.svg" alt="Ethereum" />
          0.041 ETH
        </li>
        <li id="clock">
          <img src="images/icon-clock.svg" alt="Clock" />
          3 days left
        </li>
      </ul>
      <span></span>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="Profile Picture" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://harryrc.netlify.app" target="_blank">Harry</a>.
    </div>
  </body>
</html>
